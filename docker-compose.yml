services:
  db:
    image: postgres:15
    container_name: invoice-pg
    env_file:
      - .env
    environment:
      POSTGRES_DB: invoice_db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped